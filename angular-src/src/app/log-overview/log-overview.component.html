<script src="https://cdn.jsdelivr.net/npm/chart.js@2.8.0"></script>
<div class="row justify-content-center mt-3 p-0">
    <div class="col-6">
        <!-- Make form for choosing day -->
        <form [formGroup]="logSelectForm" (ngSubmit)="getLogData()">
            <div class="row">
                <div class="col-11">
                    <select class="form-select" formControlName="fileName">
                        <option value="" class="text-muted">Choose a log file</option>
                        <option *ngFor="let file of logFiles">{{ file }}</option>
                    </select>
                </div>
                <div class="col-1">
                    <button type="submit" class="btn btn-info">Select</button>
                </div>
            </div>
        </form>
        <hr>
    </div>
</div>
<div class="container">
    <div class="card">
        <canvas id="mychart"></canvas>
    </div>
</div>
